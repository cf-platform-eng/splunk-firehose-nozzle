---
applications:
  - name: splunk-firehose-nozzle
    memory: 512M
    instances: 2
    buildpack: go_buildpack
    env:
      GOPACKAGENAME: main
      API_ENDPOINT:
      API_USER:
      API_PASSWORD:
      SPLUNK_TOKEN:
      SPLUNK_HOST:
      SPLUNK_INDEX:
      DEBUG: false
      SKIP_SSL_VALIDATION: true
      JOB_NAME: splunk-nozzle
      JOB_INDEX: -1
#      JOB_HOST:
      ADD_APP_INFO: false
      BOLTDB_PATH: cache.db
      EVENTS: ValueMetric,CounterEvent,Error,LogMessage,HttpStartStop,ContainerMetric
#      EXTRA_FIELDS:
      FIREHOSE_KEEP_ALIVE: 25s
      FIREHOSE_SUBSCRIPTION_ID: splunk-firehose
      FLUSH_INTERVAL: 5s
      CONSUMER_QUEUE_SIZE: 10000
      HEC_BATCH_SIZE: 1000
      HEC_RETRIES: 5
      HEC_WORKERS: 8

